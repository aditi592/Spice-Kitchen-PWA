<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
        <img src="././assets/images/saltbae.png" width="135px" height="70px" class="d-inline-block align-top"
            alt="Company Logo" loading="lazy" style="margin-left: 15px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" routerLink="/home" routerLinkActive="active" id="home">Home </a>
            </li>
            <li class="nav-item login">
                <a class="nav-link" routerLink="/login" routerLinkActive="active" id="login">Login</a>
            </li>
            <li class="nav-item register">
                <a class="nav-link" routerLink="/register" routerLinkActive="active" id="register">Register</a>
            </li>
            <li class="nav-item contact">
                <a class="nav-link" routerLink="/contact" routerLinkActive="active" id="contact">Contact</a>
            </li>
        </ul>
    </div>
    <div class="header-prof" id="header-prof">
        <div class="circle" (click)="ShowMe()">
            <img src="../../assets/images/profilepic.png" id="imageProfile" alt="profile_pic">
        </div><br>
        <div class="details_user" id="showDetails">
            <div *ngIf="userDetails">
                <span>
                    <p>
                        {{userDetails.fullName}}
                        <br>
                        {{userDetails.email}}
                    </p>
                    <fa-icon [icon]="faSignOut" (click)="logout()" id="logout"></fa-icon>
                </span>
            </div>
        </div>
