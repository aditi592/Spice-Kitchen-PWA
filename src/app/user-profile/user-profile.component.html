<table *ngIf ="userDetails">
    <thead>
        <tr>
            <th colspan="2">User Profile</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{userDetails.fullName}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{userDetails.email}}</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button"(click)="logout()" value="logout">
            </td>
        
        </tr>
    </tbody>
</table>
