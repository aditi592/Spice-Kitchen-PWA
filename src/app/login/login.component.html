<app-header></app-header>
<div class="container">
    <form [formGroup]="myForm">
        <!-- Testing the input -->
        Value: {{ myForm.value | json }} 
        <br>
        <div class="email-container">
            <mat-form-field class="email-full-width">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="email" formControlName="email" autocomplete="off">
                <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
                    Your email does not look right
                </mat-error>
            </mat-form-field>
        </div>
        <div class="password-container">
            <mat-form-field class="password-full-width">
                <mat-label>Enter your password</mat-label>
                <input matInput type="password" formControlName="password" autocomplete="new-password">
                <mat-error *ngIf="password.invalid && password.touched" class="has-text-danger"></mat-error>
            </mat-form-field>
        </div>
        <div class="login-container">
            <button mat-raised-button [disabled]="myForm.invalid" color="primary">Login</button>
        </div>
    </form>
</div>
