<app-header></app-header>
<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="submitLogin()">
        <!-- Testing the input -->
        Value: {{ myForm.value | json }}
        <br>

        <div class="email-container">
            <mat-form-field class="email-full-width" appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="email" formControlName="email" autocomplete="off">
                <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
                    Your email does not look right
                </mat-error>
            </mat-form-field>
        </div>

        <div class="password-container" >
            <mat-form-field class="password-full-width" appearance="outline">
                <mat-label>Enter a password</mat-label>
                <input  matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="new-password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                <mat-error *ngIf="password.invalid && password.touched" class="has-text-danger">Make sure you entered a valid Password field</mat-error>
            </mat-form-field>
        </div>

        <div class="login-container">
            <button mat-raised-button [disabled]="myForm.invalid" color="primary">Login</button>
        </div>
        
    </form>
</div>
<div class="successful" *ngIf="successful">
    loged successfully
</div>
<div class="alert" *ngIf="serverErrorMsg">
    {{serverErrorMsg}}
</div>
